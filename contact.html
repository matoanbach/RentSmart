  <section class="contact">
    <h2>Contact Us</h2>
    <p>Have a question or want to learn more about our services? <br> Fill out the form below and we'll get back to you soon!</p>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <div class="input-box"></div>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="input-box"></div>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
        <div class="input-box"></div>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        <div class="input-box"></div>
      </div>
      <button type="submit" class="form-submit">Submit</button>
    </form>
    <div class="success-message" style="display: none;">
      <p>Thank you for your message. We will get back to you soon!</p>
    </div>
  </section>
  
  <script>
    const form = document.querySelector('.contact-form');
    const successMessage = document.querySelector('.success-message');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Send the form data using AJAX or fetch API
      // Show the success message
      successMessage.style.display = 'block';
      // Clear the form fields
      form.reset();
    });
  </script>
