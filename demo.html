<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Property Search</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
    }
    label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    input[type="number"],

    input[type="text"] {
  padding: 0.5rem;
  font-size: 1.2rem;
  border-radius: 0.25rem;
  border: 2px solid #0072c6; /* change border color */
  width: 40%; /* change width */
  height: 3rem; /* change height */
  margin-bottom: 1rem;
}
    button[type="submit"] {
      background-color: #0072c6;
      color: #fff;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button[type="submit"]:hover {
      background-color: #005ea2;
    }
  </style>
</head>
<body>
  <h1>Property Search</h1>
  <form id="property-search-form">
    <label for="bedrooms">Number of bedrooms:</label>
    <input type="number" id="bedrooms" name="bedrooms" required>

    <label for="bathrooms">Number of bathrooms:</label>
    <input type="number" id="bathrooms" name="bathrooms" required>

    <label for="dens">Number of dens:</label>
    <input type="number" id="dens" name="dens" required>

    <label for="address">Preferred address:</label>
    <input type="text" id="address" name="address" required placeholder="e.g. 123 Main St">

    <button type="submit">Search</button>
  </form>
  
  <script>
    const form = document.getElementById('property-search-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const bedrooms = document.getElementById('bedrooms').value;
      const bathrooms = document.getElementById('bathrooms').value;
      const dens = document.getElementById('dens').value;
      const address = document.getElementById('address').value;
      const averageExpectedPrice = 1000;
      alert(`The average expected price for the information you provided (${bedrooms} bedrooms, ${bathrooms} bathrooms, ${dens} dens, and preferred address of ${address}) is $${averageExpectedPrice}.`);
});
</script>

</body>
</html>
